<!DOCTYPE html>
<html>
<head>
  <title>URL Shortener</title>
  <style>
    body {
      background-color: yellow;
    }

    .maincontainer {
      color: red;
      text-align: center;
      margin-top: 100px;
    }

    label {
      color: green;
    }

    input[type="text"] {
      color: blue;
    }

    button {
      color: orange;
      background-color: white;
    }

    #short-url-container {
      color: yellow;
      display: none;
    }

    #short-url a {
      color: purple;
      text-decoration: none;
    }

    #copy-btn {
      color: pink;
    }
  </style>
</head>
<body>
  <div class="maincontainer">
    <h1>URL SHORTENER</h1>
    <form>
      <label for="long-url">Enter or Paste the URL that you want to make short:</label>
      <input type="text" id="long-url" name="long-url">
      <button type="button" id="shorten-btn" onclick="shortenURL()">Shorten</button>
    </form>
    <div id="short-url-container">
      <p>Here's your shortened URL:</p>
      <div id="short-url">
        <a href="" target="_blank"></a>
        <button type="button" id="copy-btn">Copy</button>
      </div>
    </div>
  </div>

  <script>
    function shortenURL() {
      var longUrlInput = document.getElementById("long-url");
      var shortUrlContainer = document.getElementById("short-url-container");
      var shortUrlLink = document.querySelector("#short-url a");

      // Replace this line with your actual URL shortening logic
      var shortenedUrl = "https://C:/Users/jayad/Documents.html/shortened";

      shortUrlLink.href = shortenedUrl;
      shortUrlLink.textContent = shortenedUrl;
      shortUrlContainer.style.display = "block";
    }
  </script>
</body>
</html>
